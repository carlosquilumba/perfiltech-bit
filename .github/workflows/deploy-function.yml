name: Deploy Azure Function (api)

on:
  push:
    branches: [ main ]
    paths:
      - "api/**"
      - ".github/workflows/deploy-function.yml"
jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: api

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies (for completeness)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Azure login with publish profile
        uses: azure/login@v2
        with:
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}

      - name: Install Azure Functions Core Tools
        run: |
          npm install -g azure-functions-core-tools@4 --unsafe-perm true

      - name: Publish Azure Function (Flex Consumption)
        run: |
          func azure functionapp publish bit-profile-prod-func-eastus --python --force


